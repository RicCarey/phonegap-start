<!DOCTYPE html>
<html>
 <head>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, height=device-height" />
  <meta name="HandheldFriendly" content="true" />
    <style type="text/css">
      #map_canvas { height: 100% }
    </style>
     <link href="../css/global.css" rel="stylesheet" type="text/css" />
     <script type="text/javascript" src="../js/jquery1.8.min.js"></script>
     <script type="text/javascript" src="../js/app.js"></script>
    <script type="text/javascript"
      src="http://maps.googleapis.com/maps/api/js?key=AIzaSyDY7054skOyMxBa6qLaViOlW1GlvHQvg4Y&sensor=true">
    </script>
    <script type="text/javascript">
        function initialize() {
            var mapOptions = {
                center: new google.maps.LatLng(-34.397, 150.644),
                zoom: 8,
                mapTypeId: google.maps.MapTypeId.ROADMAP
            };
            var map = new google.maps.Map(document.getElementById("map_canvas"),
            mapOptions);
        }
    </script>
  </head>
  <body onload="initialize()">
    <div id="map_canvas" style="width:100%; height:100%"></div>
  </body>

    </html>
