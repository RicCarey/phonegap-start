<!DOCTYPE html>
<html>
 <head>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, height=device-height" />
  <meta name="HandheldFriendly" content="true" />
    <style type="text/css">
      #map_canvas { height: 100% }
    </style>
     <link href="../css/global.css" rel="stylesheet" type="text/css" />
     <script type="text/javascript" src="../js/jquery1.8.min.js"></script>
     <script type="text/javascript" src="../js/app.js"></script>
    <script type="text/javascript"
      src="http://maps.googleapis.com/maps/api/js?key=AIzaSyDY7054skOyMxBa6qLaViOlW1GlvHQvg4Y&sensor=true">
    </script>
    <script type="text/javascript">
        function initialize() {
                var mapOptions = {
                zoom: 4,
                center: new google.maps.LatLng(-33, 151),
                mapTypeControl: true,
                mapTypeControlOptions: {
                    style: google.maps.MapTypeControlStyle.DROPDOWN_MENU
                },
                zoomControl: true,
                zoomControlOptions: {
                    style: google.maps.ZoomControlStyle.SMALL
                },
                panControl: true,
                panControlOptions: {

                    position: google.maps.ControlPosition.RIGHT_CENTER

                 },
                mapTypeId: google.maps.MapTypeId.ROADMAP
            }
            var map = new google.maps.Map(document.getElementById("map_canvas"),
      mapOptions);

        }
    </script>
  </head>
  <body onload="initialize()">
    <div class="map_wrap">
        <div id="map_canvas" style="width:100%; height:100%"></div>
    </div>
  </body>

    </html>
