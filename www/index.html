      <script type="text/javascript">

          // Wait for PhoneGap to load
          //
          document.addEventListener("deviceready", onDeviceReady, false);
          // PhoneGap is ready
          //

          function onDeviceReady() {
              navigator.geolocation.getCurrentPosition(onSuccess, onError);
          }
          //define location variables
          var jsonLocation;
          var postcodeSearch;
          var centreOnLat;
          var centreOnLong;

          function centreMap() {
              if (postcodeSearch == null || postcodeSearch == "") {
                  if (centreOnLong == null || centreOnLong == "") {
                      //if geolocation empty default back to nots
                      jsonLocation = "loc=nottingham";
                  } else {
                  //use geolocation
                      jsonLocation = "lon=" + centreOnLong + "&lat=" + centreOnLat;
                  }
              } else {
                  //postcodesearch
                  jsonLocation = "loc=" + postcodeSearch;
              }
          }

          // onSuccess Geolocation
          //

          function onSuccess(position) {
              centreOnLat = position.coords.latitude;
              centreOnLong = position.coords.longitude;
              centreMap();
          }

          // onError Callback receives a PositionError object
          //
          function onError(error) {
              alert("GPS unavailable, please use the postcode search to customise results.")
              jsonLocation = "loc=nottingham";
              postcodeSearch = 'nottingham';
          }

        
     </script>
